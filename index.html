<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><i><u>Simon Game</u></i></h1>
    <h2>Press any key to Start the game</h2>
    <h3 id="high-score">High Score: 0</h3>
    <div class="btn-container">
        <div class="line-one">
            <div class="btn btn_1" type = "button" id="btn_1"></div>
            <div class="btn btn_2" type = "button" id="btn_2"></div>
        </div>
        <div class="line-two">
            <div class="btn btn_3" type = "button" id="btn_3"></div>
            <div class="btn btn_4" type = "button" id="btn_4"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
